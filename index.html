<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>workout tracker</title>
</head>
<body>
    
    <header>
        <h1>Montag</h1>
        <div id="date"></div>
    </header>
        <div class="exercise exercise-1">
            <div class="exercise-control">
                <div class="text-container">
                    <input type="text" list="programmingLanguages" 
                                placeholder="Enter Here"
                                id="exercise-input" class="exercise-1" />
                    <datalist id="programmingLanguages">
                        <option value="Bench Press">Bench Press</option>
                        <option value="Squat">Squat</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Pull Up">Pull Up</option>
                        <option value="Dips">Dips</option>
                        <option value="Leg Press">Leg Press</option>
                        <option value="Bicep Curl">Bicep Curl</option>
                        <option value="Skullcrushers">Skullcrushers</option>
                        <option value="Lateral Raises">Lateral Raises</option>
                    </datalist>
                </div>
               

                <button id="save-exercise">OK</button>
                <button id="delete-exercise">X</button>
            </div>       
            <div class="log">
                <div id="set">Set</div>
                <div id="kg">kg</div>
                <div id="Reps">Reps</div>
                <div id="blank"></div>
                <div>1</div>
                <input type="number" id="kg-input" class="1">
                <input type="number" id="reps-input" class="1">
                <button>X</button>
            </div>   
            <div id=button-container>
                <button id="add-set"> + Set</button>
                <button id="finish-exercise">Finish</button> <!--#TODO save data locally-->
            </div>  
            
        </div>
       <button id="add-exercise"> + Exercise</button>
    

    <script src="app.js"></script>
</body>
</html>
